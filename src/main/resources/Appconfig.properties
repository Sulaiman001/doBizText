#Server props
dobiztext.app.base.url=http://localhost:8080/doBizText
#dobiztext.app.base.url=http://ebusiness-jewelbox.rhcloud.com

#DB properties
dobiztext.jdbc.driverClassName=com.mysql.jdbc.Driver
dobiztext.db.dialect=org.hibernate.dialect.MySQLDialect
OPENSHIFT_MYSQL_DB_HOST=127.0.0.1
OPENSHIFT_MYSQL_DB_PORT=18695
OPENSHIFT_MYSQL_DB_USERNAME=admin
OPENSHIFT_MYSQL_DB_PASSWORD=admin

#Application DB Properties
dobiztext.db.name=doBizText
dobiztext.inmemory.username=sa
dobiztext.inmemory.password=
dobiztext.jdbc.inmemory.driverClassName=org.hsqldb.jdbcDriver
dobiztext.inmemory.db.dialect=org.hibernate.dialect.HSQLDialect
dobiztext.db.script.classpath.location=classpath:sql/db/create_db.sql
dobiztext.domain.packages.to.scan=com.abuabdul.dobiztext.domain

#DB Connection Pool Properties
jdbc.poolInitialSize=5
jdbc.poolMaxTotal=10
jdbc.poolMaxIdle=10
jdbc.poolMinIdle=5
jdbc.poolMaxWaitMillis=10000